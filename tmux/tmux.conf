set -a terminal-features "tmux-256color:RGB"

set -g prefix C-a
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=#7970A9 bold"
set -g status-right ""
set -g status-left "#S"
set -g status-left-style "fg=#C6C6C2"

bind r source-file "~/.config/tmux/tmux.conf"

# new window
bind c new-window -c '#{pane_current_path}'

# split
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

bind b set -g status
bind f run-shell "tmux neww ~/.config/scripts/tmux-sessionizer.sh"
bind B run-shell "tmux neww ~/.config/scripts/tmux-sessionizer.sh ~/projects/work/qro/beneficiarios-web/"
bind M run-shell "tmux neww ~/.config/scripts/tmux-sessionizer.sh ~/projects/work/qro/beneficiarios-movil/"
bind D run-shell "~/.config/scripts/tmux-sessionizer.sh ~/.config"

# Fix nvim cursor change 
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
